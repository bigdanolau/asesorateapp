<ion-menu [content]="content" persistent="true">
  <ion-header>
    <ion-toolbar color="principal">
     
     <div text-center> <img src="/assets/imgs/logook.png" style="width: 50%;margin-left: -3.5em;margin-top: 0.5em;"/></div>
    </ion-toolbar>
  </ion-header>

  <ion-content style="background-color: #144567">
   
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" style="background-color:transparent!important;color:white!important;" >
       <img [src]="p.icon" alt="" style="width:13%"/> <span>{{p.title}}</span>
      </button>
      <button menuClose ion-item *ngFor="let p of pagesabogados" (click)="openPage(p)" style="background-color:transparent!important;color:white!important;" >
          <img [src]="p.icon" alt="" style="width:13%"/> <span>{{p.title}}</span>
         </button>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
