<ion-header>

    <ion-navbar color="principal">
      <ion-title>Información académica</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
    <form #academicos="ngForm">
        <div class="autocomplete">
            <ion-searchbar
              [(ngModel)]="searchText"
              (ionInput)="buscar()"
              debounce=500 name="busqueda">
            </ion-searchbar>
            <ion-list>
              <ion-item *ngFor="let res of universidad" (click)="addNote(res)">
                {{res.nombre}}
              </ion-item>
            </ion-list>
          </div>
        
      
        <ion-item>
          <ion-label floating>Perfil profesional</ion-label>
          <ion-textarea name="perfil" [(ngModel)]="perfil" name="perfil" required></ion-textarea>
        </ion-item>
      
       <ion-list *ngIf="abogados.archivosname">
          <button ion-item *ngFor="let ramas of abogados.archivos"> 
            <ion-icon name="checkmark-circle" item-start></ion-icon>
            {{ramas.rama}}
          </button>
        </ion-list>      
        <br>
     
      
        <button ion-button  full color="principal" (click)="modal()"><ion-icon name="add" item-start></ion-icon> Ramas a ejercer</button>
        <button ion-button  full color="dark" (click)="guardar(academicos)" [disabled]="academicos.invalid">Guardar</button>
      </form>



      
</ion-content>
