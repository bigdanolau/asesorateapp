<ion-header>

    <ion-navbar color="principal">
        <ion-buttons left>
            <button (click)="close()" ion-button >
              <ion-icon name="file"></ion-icon>
              Guardar
            </button>
          </ion-buttons>
      <ion-title>Ramas a ejercer</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content >
    
        <ion-item *ngFor="let rama of ramas" >
            <ion-label>{{rama}}</ion-label>
            
            <!--<ion-toggle disabled=true ></ion-toggle>-->
            <ion-checkbox [id]="rama" (ionChange)="chooseFiles($event,rama)" ></ion-checkbox>
          </ion-item>
</ion-content>
