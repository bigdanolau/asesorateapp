<ion-header>

    <ion-navbar color="principal">
        <ion-buttons left>
            <button (click)="close()" ion-button >
              <ion-icon name="file"></ion-icon>
              Guardar
            </button>
          </ion-buttons>
      <ion-title>Ramas a ejercer</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content >
<form>
    <ion-list >
        <div *ngFor="let rama of ramas">
        <ion-label floating >{{rama}}</ion-label>
        <ion-item >
           
            
            <!--<ion-toggle disabled=true ></ion-toggle>-->
            <ion-input type="file" [id]="rama" (change)="chooseFiles($event,rama)"></ion-input>
          </ion-item>
        </div>
      </ion-list>
    </form>
</ion-content>
