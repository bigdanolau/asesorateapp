<ion-header>

  <ion-navbar color="principal">
    <ion-title>Respuestas Obtenidas </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
<div *ngIf="!respuestas">
  
</div>
    <ion-list>
        <ion-item *ngFor="let res of respuestas"  (click)="detalle(res)">
    <ion-avatar item-start>
        <img [src]="res['abogados_foto']">
      </ion-avatar>
      <h3>{{res['abogados_nombre']}}</h3>
    
     
      
    </ion-item>

    </ion-list>
  
</ion-content>
